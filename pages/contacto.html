<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="venta de insumos para impresion 3d" />
    <meta name="keywords" content="filamento, impresoras, pla, resinas" />
    <meta name="author" content="Franco M Sanchez" />
    <title>TecnoFilament</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <!-- mis estilos -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">TecnoFilament</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./404.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <!-- imagen -->
            <div class="col-md-6 col-lg-6 my-5">
              <img
                src="../img/cajas.png"
                class="img-fluid"
                alt="cajas de filamento"
              />
            </div>
            <!-- formulario -->
            <div class="col-md-6 col-lg-6 my-5">
              <form>
                <div class="container bg-secondary bg-opacity-25 pt-3">
                  <div class="mb-3">
                    <label for="nombre" class="form-label"
                      >Nombre y Apellido</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ej: Juan Perez"
                      minlength="5"
                      maxlength="50"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input
                      type="text"
                      class="form-control"
                      id="pais"
                      placeholder="Ej: Argentina"
                      required
                      minlength="4"
                      maxlength="22"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="provincia" class="form-label"
                      >Provincia o Estado</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="provincia"
                      placeholder="Ej: Tucumán"
                      required
                      minlength="3"
                      maxlength="85"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="mail"
                      placeholder="Ej: juanperez@ejemplo.com"
                      required
                      minlength="3"
                      maxlength="200"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input
                      type="number"
                      class="form-control"
                      id="telefono"
                      placeholder="3815333000"
                      max="9999999999"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea
                      id="consulta"
                      class="form-control"
                      rows="5"
                      placeholder="Agregue aqui su consulta"
                      required
                      minlength="10"
                      maxlength="300"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-dark mb-3">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light py-3">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12 col-lg-3">
            <img src="../img/logo-footer.png" alt="logo tecnofilament" />
          </div>
          <div class="col-md-4 col-lg-3 text-md-start text-lg-start">
            <h4>Productos</h4>
            <ul class="list-unstyled">
              <li>Filamentos</li>
              <li>Resinas</li>
              <li>Impresoras</li>
            </ul>
          </div>
          <div class="col-md-4 col-lg-3 text-md-start text-lg-start">
            <h4>Soporte</h4>
            <ul class="list-unstyled">
              <li>Filamentos</li>
              <li>Resinas</li>
              <li>Impresoras</li>
            </ul>
          </div>
          <div class="col-md-4 col-lg-3 text-md-start text-lg-start">
            <h4>TecnoFilent</h4>
            <ul class="list-unstyled">
              <li>Garantía</li>
              <li>Distribuidores</li>
              <li>Contactos</li>
            </ul>
            <div class="redes">
              <p>Seguinos en nuestras redes:</p>
              <a href="#"><i class="bi bi-instagram fs-3 text-light"></i></a>
              <a href="#"
                ><i class="bi bi-facebook fs-3 text-light mx-3"></i
              ></a>
              <a href="#"><i class="bi bi-twitter fs-3 text-light"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- bootstrap -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
